<head>
    <title>
        swap two variables
    </title>
</head>

<body>
    <script type="text/javascript">
        let a = prompt('Enter the first variables:');
        let b = prompt('enter the second variables');
        // create temporary variable.
        let temp
        // swap variables
        temp = a;
        a = b;
        b = temp;
        console.log(`the value of a after swapping:${a}`)
        console.log(`the value of b after swapping:$
        {b}`)

    </script>

</body>

</html>
