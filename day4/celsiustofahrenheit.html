<head>
    <title>
        Celsius to Fahrrenheit
    </title>
</head>

<body>
    <script type="text/javascript">
        const celsius = prompt('enter tempature in celsius:')
        // calculate fahrenheit
        fahrenheit = (celsius * 1.8) + 32
        // display result
        console.log(`${celsius} degree calsius is equal to ${fahrenheit} degree fahrenheit.`);
    </script>

</body>

</html>
