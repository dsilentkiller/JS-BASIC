<body>
    <script type="text/javascript">
        let day = 3;
        let dayName;
        switch (day) {
            case 1:
                dayName = "Sunday";
                break;
            case 2:
                dayName = "Monday";
                break;
            case 3:
                dayName = "TUESDAY";
                break;
            case 4:
                dayName = "wedensday";
                break;
            case 5:
                dayName = "thursday";
                break;
            case 6:
                dayName = "friday";
            default:
                dayName = "saturday";

        }
        console.log(dayName)
    </script>
