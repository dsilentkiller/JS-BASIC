<head>
    <title>
        program to convert kilometers to miles.
    </title>
</head>

<body>
    <script type="text/javascript">
        const km = prompt('Enter value in kilometers')
        //   conversion factor
        const factor = 0.621371
        // calculate miles
        const miles = km * factor
        console.log(`${km} kilometer is equal to ${miles} miles`);
    </script>

</body>

</html>
