<html>

<head>
    <title>
        fibonacci series
    </title>
</head>

<body>
    <script type="text/javascript">
        const number = parseInt(prompt("enter a number"));
        let n1 = 0, n2 = 1, nextTerm;
        console.log('Fibinacci Series:');
        for (let i = 1; i <= number; i++) {
            console.log(n1);
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
    </script>
    
</body>

</html>
