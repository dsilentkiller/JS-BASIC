<html>

<head>
    <title>
        program to check prime number or not
    </title>
</head>

<body>
    <script type="text/javascript">
        const number = 5;
        let sum = 0;
        for (let i = 1; i <= number; i++) {
            sum += i;
        }
        console.log('The sum of natural number:', sum)
    </script>
</body>

</html>
