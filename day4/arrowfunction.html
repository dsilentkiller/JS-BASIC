    <!-- example 3: this with regular function   -->
    <script type="text/javascript">
        function Person() {
            this.name = 'jack',
                this.age = 25,
                this.sayName = function () {
                    // this ia accessible
                    console.log(this.age);

                    function innerFunc() {
                        // this refer global object
                        console.log(this.age);
                        console.log(this);
                    }
                    innerFunc();
                }
        }
        let x = new Person();
        x.sayName();

    </script>
    <!-- arrow function -->
    <script type="text/javascript">
        // example 1:using arrow function, i m totally freez here.

        function Person1() {
            this.name = 'jack',
                this.age = 25,
                this.sayName = function () {
                    console.log(this.age);
                    let innerFunc = () => {
                        console.log(this.age);
                    }
                    innerFunc();
                }

        const x2 = new Person1();
        x2.sayName();

    </script>
    <script type="text/javascript">
        //   tag function
        const name = 'jack';
        const greet = true;
        function tagExample(strings, nameValue) {
            let str0 = strings[0];
            let str1 = strings[1];

            if (greet) {
                return `${str0}${nameValue}${str1}`;
            }
            const result = tagExample`Hello ${name},how r you?`;
            console.log(result);
        }
    </script>
    <script type="text/javascript">

            console.log(key + '-' + value)
        })
    </script>
    <!-- iterate over map key -->
    <script type="text/javascript">
        let map2 = new Map();
        map2.set('name', 'gita');
        map2.set('age', '23');
        //    looping through map
        for (let key of map2.keys()) {
            console.log(key)
        }
        for (let value of map2.values()) {
            console.log(value)

        }
        // for key and value
