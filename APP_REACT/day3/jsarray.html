<html>



<head>
    <title>
        Javascript Arrays:

    </title>
</head>

<body>
    <!-- array can hold many values under a single name,and you can access the values by referring to an index number. -->
    <script type="text/javascript">
        const cars = ["Saab", "volvo"];
        console.log(cars);
    </script>
    <!-- create an array and assigns values to it. -->
    <script type="text/javascript">
        const person = { firstName: "John", lastName: "Doe", age: 45 };
        console.log(person.firstname);
    </script>
    <!-- adding properties -->
    <script type="text/javascript">
        person.nationlity = "english";
        console.log(person.nationlity);
    </script>
    <!-- ja object -->
    <script type="text/javascript">
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        }
        delete person.age;
        console.log("after deleting result is", person);
    </script>
</body>

</html>
